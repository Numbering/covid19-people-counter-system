version: "3.5"
services:
  db:
    image: postgres:12
    restart: always
    environment:
      POSTGRES_USER: covid19
      POSTGRES_PASSWORD: dsXdsadYsafdDssSpLX
    volumes:
      - ./pgdata:/var/lib/postgresql/data
      - ./db/ddl.sh:/docker-entrypoint-initdb.d/init-db.sh
    ports:
      - 5432:5432

  adminer:
    image: adminer:4.7.6
    restart: always
    ports:
      - 8080:8080

  engine:
    image: codait/max-object-detector
    restart: always
    ports:
      - 5000:5000
    volumes:
      - /tmp:/tmp

  cron:
    image: cron:1
    restart: always
    environment:
      POSTGRES_HOST: db
      POSTGRES_USER: covid19
      POSTGRES_PASSWORD: dsXdsadYsafdDssSpLX
      POSTGRES_DB: postgres
      ENGINE_HOST: http://engine:5000
      TZ: Europe/Rome
      FREQUENCE_MINUTES: 1
    ports:
      - 5001:5000
    volumes:
      - /tmp:/tmp
      - ./config.json:/usr/src/app/config.json
    depends_on:
      - "db"

  api:
    image: api:1
    restart: always
    environment:
      POSTGRES_HOST: db
      POSTGRES_USER: covid19
      POSTGRES_PASSWORD: dsXdsadYsafdDssSpLX
      POSTGRES_DB: postgres
    ports:
      - 5002:5000
    volumes:
      - /tmp:/tmp
    depends_on:
      - "db"

  ui:
    image: ui-default:1
    restart: always
    ports:
      - 80:80